<!DOCTYPE html>
<html>

<head>
	
	<meta name="viewport" content="width=device-width, initial-scale=1" type="text/css" media="print"/>
	<link href="main.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bwip-js/3.0.4/bwip-js-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
	
	
</head>

<body>
<div id="customerdtl-crm-print-club" class="crm-container">
	<div id="print-div">
		<div class="float-child"> 
				<span id="logo">
      	<img src="https://drive.google.com/thumbnail?id=1fdPWPHYvvEjfShzdCclH6NbtqpWUg9P7">
  		</span>
	  <div class="float-child">	 
			<span id="photo">
			</span>
	  </div>	
	</div>
  <div>
    <span id="name">JOHN SMITH</span>
  </div>
  <div>
    <span id="clubid">Club ID# C12345</span>
  </div>
  <div>
    <span id="issueDate">Issue Date: 10/22/2021</span>
  </div>
    <div>
    <span id='barcode-value'>
			<img id="barcode"/>
		</span>
  </div>
</div>
	
<div id="abc">
<!-- Popup Div Starts Here -->
<div id="popupContact">
<!-- Contact Us Form -->
<div id="form" name="form" action="" enctype="multipart/form-data" method="POST">
 <h2>Member Info</h2>
 <hr>
 <input id="formname" name="name"  placeholder="Customer Name" type="text">
 <input id="memberId" name="text"  placeholder="Club ID# (e.g. C12345)" type="text">
 <input id="issue" name="text" type="text"  placeholder="Issue Date MM/DD/YYYY"></input>
	<button class="crmBtn" onclick="fillOutCard()" type="submit" id="submit">Send</button>
</div>
</div>
<!-- Popup Div Ends Here -->
</div>

<!-- Display Popup Button -->
<div id="crmbuttons">
<button class="crmBtn" type="submit" id="my_camera" onClick="take_snapshot()">
			Take Picture
		</button>
		<button class="crmBtn" id="popup" onclick="div_show()" type="submit">
			Customer Info
		</button>
		<button class="crmBtn" id="open_camera" onclick="openCamera()" type="submit">
			Open Camera
		</button>
  </div>
 </div>
<script type="text/javascript" src="card.js"></script>
</body> 


</html>
