<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" type="text/css" media="print"/>
    <link href="family.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bwip-js/3.0.4/bwip-js-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>

    <title>Title</title>
</head>
<body>

<div id="family-div">
    <div id="print-div">
        <div class="float-child">
      	    <img id="shoot-straight" src="https://drive.google.com/thumbnail?id=1fdPWPHYvvEjfShzdCclH6NbtqpWUg9P7">
            </span>
        </div>
        <div id="fam-head">
            <span id="name"><h3>FAMILY MEMBERSHIP</h3></span>
            <span id="clubid"><h4>CLUB ID #C12345</h4></span>
            <hr>
        </div>

        <div>
            <span class="member">Primary Member:</span>
            <span id="member1">JOHN SMITH</span>
        </div>

        <div>
            <span class="member">Secondary Member:</span>
            <span id="member2">JANE DOE</span>
        </div>

        <div>
            <span class="member">Child:</span>
            <span id="member3">JOHN SMITH</span>
        </div>

        <div>
            <span class="member">Child:</span>
            <span id="member4">JOHN SMITH</span>
        </div>

        <div>
            <span class="member">Child:</span>
            <span id="member5">JOHN SMITH</span>
        </div>

        <div>
            <span class="member">Child:</span>
            <span id="member6">JOHN SMITH</span>
        </div>

        <div id="barcode-div">
        <span id='barcode-span'><svg id="barcode"></svg>
	    </span>
    </div>
    <div id="crmbuttons">
        <button class="crmBtn" onclick="div_show()" type="submit" id="submit">Customer Info</button>
    </div>

    <!-- Popup Div Starts Here -->
    <div id="family-popup">
        <!-- Contact Us Form -->
        <div id="form" name="form" action="" enctype="multipart/form-data" method="POST">
            <h2>Family Membership Info</h2>
            <hr>

            <input id="memberId" name="text"  placeholder="Club ID# (e.g. C12345)" type="text">
            <input id="issue" name="text" type="text"  placeholder="Issue Date MM/DD/YYYY"></input>

            <input id="formname1" name="name"  placeholder="Primary Name" type="text">
            <input id="formname2" name="name"  placeholder="Secondary Name" type="text">
            <input id="formname3" name="name"  placeholder="Child Name" type="text">
            <input id="formname4" name="name"  placeholder="Child Name" type="text">
            <input id="formname5" name="name"  placeholder="Child Name" type="text">
            <input id="formname6" name="name"  placeholder="Child Name" type="text">

            <button class="crmBtn" onclick="fillOutCard()" type="submit" id="submit">Send</button>
        </div>
    </div>
    <!-- Popup Div Ends Here -->
    </div>
</div>

<script type="text/javascript" src="family.js"></script>
</body>

</html>
